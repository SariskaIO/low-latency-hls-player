<!Doctype html>
<html>
<body>
<script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script>
<video id="video" controls></video><br />
<script>
    var audio = document.getElementById('video');
    if(Hls.isSupported()) {
        var config = {
            "debug": true,
            "enableWorker": true,
            "lowLatencyMode": true,
            "backBufferLength": 90
        };
        var hls = new Hls(config);
        hls.loadSource('https://low-latency-edge.dev.sariska.io/oevrcxpmr8s5obvq/qfu5drzkqfxc2hrc/original/playlist.m3u8');
        hls.attachMedia(audio);
    } else {
        console.log("hls.js not supported");
    }
    audio.onplay = function() {
        audio.currentTime = hls.liveSyncPosition;
    };
</script>
</body>
</html>
