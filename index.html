<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Low Latency Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
        body {
            padding: 20px;
        }

        .mainContainer {
            position: relative;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-evenly;
        }

        #video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .viewer-count {
            left: 232px;
         bottom: 295px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        width: max-content;
        }

        #hlsUrlInput {
            width: 80%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Media queries for mobile */
        @media screen and (max-width: 767px) {
            #hlsUrlInput {
                width: 100%;
            }

            #video {
                width: 100%;
                max-width: 100%;
                height: auto;
                margin: 0 auto;
            }
        }

        .video {
            position: relative;
        }
        /* Media queries for tablet */
        @media screen and (min-width: 768px) and (max-width: 1023px) {
            #hlsUrlInput {
                width: 80%;
            }

            #video {
                width: 80%;
                max-width: 80%;
                height: auto;
                margin: 0 auto;
            }
        }

        .mediaBarContainer { 
            display: flex;
        }
        /* Media queries for desktop */
        @media screen and (min-width: 1024px) {
            #hlsUrlInput {
                width: 60%;
            }

            #video {
                width: 100%;
                max-width: 100%;
                height: auto;
                margin: 0 auto;
            }
        }

        .mediaContainer {
            width: 60%;
        }

        .chatContainer {
            width: 40%;
        }
    </style>
</head>

<body>
    <div class="mediaBarContainer">
        <input style="margin-right: 10px;" type="text" id="hlsUrlInput" placeholder="Enter HLS URL">
        <button style="margin-right: 10px;" onclick="loadHls()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Load Video
        </button>
        
        <button onclick="syncToLive()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Sync to Live
        </button>
    </div>
    <div class="mainContainer" id="mainContainer">
        <div class="mediaContainer">
            <video class="video" id="video" controls></video>
            <div class="viewer-count" id="viewerCount">Currently Viewing: 0</div> <!-- Viewer count UI -->
        </div>
        <div class="chatContainer">
            <!-- Shown only on mobile devices -->
            <!-- Shown only on mobile devices -->
            <div class="mt-[5rem] p-4 ml-4 mr-4 mb-4 border-2 radius rounded-md lg:hidden" x-data="{ open: false }" @click="open = !open">
                <div class="flex justify-start flex-col overflow-hidden whitespace-nowrap">
                    <h5 class="text-md leading-tight font-medium mb-2 text-green-700">people online</h5>
                    <ul id="people_online-list-mobile" phx-update="append" class="pa-1"></ul>
                </div>
            </div>
            <div style="max-height: calc(100vh - 200px);min-height: calc(100vh - 200px);" id="chat-container" class="max-h-screen flex flex-col lg:flex-row lg:min-h-screen ">
                <div class="flex flex-col lg:flex-grow relative">
                    <!-- The list of messages will appear here: -->
                    <ul id="msg-list" phx-update="append" class="pa-1 lg:mt-[4rem] overflow-y-auto"></ul>
                    <footer style="position: absolute;bottom: -40px;" class="bg-slate-800 p-2 h-[3rem] bottom-0 w-full flex justify-center sticky">
                        <div class="w-full flex flex-row items-center text-gray-700 focus:outline-none font-normal">
                            <input
                                type="text"
                                id="msg"
                                placeholder="Your message"
                                required
                                class="grow w-2/3 mx-1 px-2 py-1.5"
                            />
                            <button
                                id="send"
                                class="text-white bold rounded px-3 py-1.5 w-fit bg-sky-500"
                                style="background-color: #40c3ff;"
                            >
                                Send
                            </button>
                        </div>
                    </footer>
                </div>
                <!-- Online people will only be shown here on desktop devices -->
                <div class="hidden lg:flex">
                    <div class="mt-[5rem] p-4 ml-4 mr-4 mb-4 border-2 radius rounded-md max-w-[20vw]">
                        <div class="flex justify-start flex-col overflow-hidden whitespace-nowrap">
                        <h5 class="text-md leading-tight font-medium mb-2 text-green-700">people online</h5>
                        <ul id="people_online-list-desktop" phx-update="append" class="pa-1"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script  type="text/javascript" src="https://sdk.sariska.io/bundle.messaging.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="text/javascript" src="superchat.mjs"></script>
    <script type="text/javascript" src="toolbar.mjs"></script>
    <script>
        // Global variables
        var hls;
        var isPaused = false;
        var playbackPosition = 0;

        // Function to load HLS URL
        function loadHls() {
            var hlsUrl = document.getElementById('hlsUrlInput').value;
            if (hlsUrl) {
                // Store HLS URL in localStorage
                localStorage.setItem('hlsUrl', hlsUrl);
                loadVideo(hlsUrl);
            } else {
                console.log("Please enter an HLS URL");
            }
        }

        function timeElapsed(timestamp) {
            const elapsedTime = timestamp; // Convert milliseconds to seconds

            if (elapsedTime < 60) {
                return `${Math.floor(elapsedTime)} seconds ago`;
            } else if (elapsedTime < 3600) {
                const minutes = Math.floor(elapsedTime / 60);
                return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
            } else if (elapsedTime < 86400) {
                const hours = Math.floor(elapsedTime / 3600);
                return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
            } else {
                const days = Math.floor(elapsedTime / 86400);
                return `${days} day${days !== 1 ? 's' : ''} ago`;
            }
        }


        // Function to load video
        function loadVideo(url) {
            var video = document.getElementById('video');

            if (Hls.isSupported()) {
                var config = {
                  "lowLatencyMode": true,
                  "startLevel": 0,
                  "capLevelToBandWidth": true,
                  "backBufferLength": 30,  // Adjust based on your needs and network
                  "liveSyncDuration": 3,
                  "liveMaxLatencyDuration": 5,
                  "fastSwitch": true,
                  "enableWorker": true,
                  "autoStartLoad": true,
                  "debug": false  // Disable for production
                }
                hls = new Hls(config);
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.FRAG_BUFFERED, function(event, data) {
                    console.log("Hls.Events.FRAG_BUFFERED", event.stats.total, data.stats.total)
                });

                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    console.log("Hls.Events.FRAG_BUFFERED", event.stats.total, data.stats.total)
                });
                hls.on(Hls.Events.MEDIA_ATTACHED, function() {
                    video.muted = true;
                    if (!isPaused) {
                        video.play();
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            } else {
                console.log("HLS not supported");
            }

            // Remove autoplay
            video.removeAttribute('autoplay');

            // Add event listener for pause event
            video.addEventListener('pause', function() {
                isPaused = true;
                playbackPosition = video.currentTime;
            });

            // Add event listener for play event
            video.addEventListener('play', function() {
                isPaused = false;
                video.currentTime = playbackPosition;
            });

            // Update viewer count every 10 seconds

            setInterval(updateViewerCount, 10000);
        }

        function extractStreamFromUrl(url) {
            const pathname = new URL(url).pathname;
            const parts  = pathname.split("/");

            console.log("parts", parts);
            if (parts[1] === "play") {
                return parts[3];
            } else if (parts[1] === "multi") {
                return parts[3]
            } else if (parts[1] ===  "original") {
                return parts[3]
            }
            return null;  
        }

        // Function to update the viewer count
        function updateViewerCount() {
            var storedUrl = localStorage.getItem('hlsUrl');
            console.log("storedUrl", storedUrl);
            var stream = extractStreamFromUrl(storedUrl);
            var viewerUrl = "https://api.sariska.io/llhls/v1/hooks/srs/live/viewers/count/";

            var hlsUrl = document.getElementById('hlsUrlInput').value;
            var requestUrl = viewerUrl + stream;

            fetch(requestUrl)
                .then(response => response.json())
                .then(data => {

                    console.log("data", data);
                    const count = data["stream:"+stream].current_viewers;
                    const uptime = data["stream:"+stream].uptime;

                    document.getElementById('viewerCount').innerText = "Currently Viewing " + count + " people and stream started streaming " +timeElapsed(uptime)  
                })
                .catch(error => {
                    console.error('Error fetching viewer count:', error);
                });
        }

        // Function to sync to live
        function syncToLive() {
            var video = document.getElementById('video');
            if (hls && video) {
                var liveDuration = hls.media.duration;
                video.currentTime = liveDuration;
            }
        }

        // Check if HLS URL exists in localStorage and load the video
        window.onload = function() {
            var storedUrl = localStorage.getItem('hlsUrl');
            if (storedUrl) {
                document.getElementById('hlsUrlInput').value = storedUrl;
                loadVideo(storedUrl);
            }
            var stream = extractStreamFromUrl(storedUrl);
            startChatApp(stream)
        };
    </script>
</body>

</html>
