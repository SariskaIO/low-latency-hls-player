<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Low Latency Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        #video {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #hlsUrlInput {
            width: 80%;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Media queries for mobile */
        @media screen and (max-width: 600px) {
            #hlsUrlInput {
                width: 100%;
            }
        }

        /* Media queries for desktop */
        @media screen and (min-width: 601px) {
            #hlsUrlInput {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <h1>Apple Low Latency Video Player</h1>
    <p>Experience high-quality, low-latency streaming with our advanced video player powered by Apple's low-latency technology. Enjoy seamless content delivery with QUIC and HTTP/3 protocols for enhanced performance.</p>
    <input type="text" id="hlsUrlInput" placeholder="Enter HLS URL">
    <button onclick="loadHls()">Load Video</button>
    <br>
    <video id="video" controls autoplay></video><br />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function loadHls() {
            var hlsUrl = document.getElementById('hlsUrlInput').value;
            if (hlsUrl) {
                var video = document.getElementById('video');
                if (Hls.isSupported()) {
                    var config = {
                        "debug": true,
                        "enableWorker": true,
                        "lowLatencyMode": true,
                        "backBufferLength": 90
                    };
                    var hls = new Hls(config);
                    hls.loadSource(hlsUrl);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = hlsUrl;
                } else {
                    console.log("HLS not supported");
                }
                video.onplay = function () {
                    if (hls && hls.liveSyncPosition !== undefined) {
                        video.currentTime = hls.liveSyncPosition;
                    }
                };
            } else {
                console.log("Please enter an HLS URL");
            }
        }
    </script>
</body>

</html>
