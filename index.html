<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Low Latency Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        #video {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #hlsUrlInput {
            width: 80%;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Media queries for mobile */
        @media screen and (max-width: 767px) {
            #hlsUrlInput {
                width: 100%;
            }

            #video {
                width: 100%;
                max-width: 100%;
                height: auto;
            }
        }

        /* Media queries for tablet */
        @media screen and (min-width: 768px) and (max-width: 1023px) {
            #hlsUrlInput {
                width: 80%;
            }

            #video {
                width: 80%;
                max-width: 80%;
                height: auto;
            }
        }

        /* Media queries for desktop */
        @media screen and (min-width: 1024px) {
            #hlsUrlInput {
                width: 60%;
            }

            #video {
                width: 60%;
                max-width: 60%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <h1>Apple Low Latency Video Player</h1>
    <input type="text" id="hlsUrlInput" placeholder="Enter HLS URL">
    <button onclick="loadHls()">Load Video</button>
    <br>
    <video id="video" controls></video><br />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Function to load HLS URL
        function loadHls() {
            var hlsUrl = document.getElementById('hlsUrlInput').value;
            if (hlsUrl) {
                // Store HLS URL in localStorage
                localStorage.setItem('hlsUrl', hlsUrl);
                loadVideo(hlsUrl);
            } else {
                console.log("Please enter an HLS URL");
            }
        }

        // Function to load video
        function loadVideo(url) {
            var video = document.getElementById('video');

            if (Hls.isSupported()) {
                var config = {
                    "debug": true,
                    "enableWorker": true,
                    "lowLatencyMode": true,
                    "backBufferLength": 90
                };
                var hls = new Hls(config);
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                });
                hls.on(Hls.Events.MEDIA_ATTACHED, function() {
                    video.muted = true;
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            } else {
                console.log("HLS not supported");
            }

            // Remove autoplay
            video.removeAttribute('autoplay');
        }

        // Check if HLS URL exists in localStorage and load the video
        window.onload = function() {
            var storedUrl = localStorage.getItem('hlsUrl');
            if (storedUrl) {
                document.getElementById('hlsUrlInput').value = storedUrl;
                loadVideo(storedUrl);
            }
        };
    </script>
</body>

</html>
